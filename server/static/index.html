<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<title>C2Kbin - Create New</title>
</head>

<body>

  <header class="page-header">
    <h1>~ C2Kbin ~</h1>
  </header>

	<form action="create" method="post" id="create-form">
    <span class="form-group">
      <label for="author-input">Author (optional)</label>
		  <input type="text" name="author" id="author-input">
    </span><br>
		<span class="form-group">
      <label for="title-input">Title</label>
      <input type="text" name="title" id="title-input">
    </span><br>
    <span class="form-group">
      <label for="content-input">Content</label>
      <textarea name="content" form="create-form" id="content-input" required></textarea>
    </span><br>
		<input type="submit" value="Upload" id="submit-button">
  </form>

</body>

</html>
